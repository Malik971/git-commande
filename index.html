<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>commande git</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-warning w-50 m-auto p-4 rounded-4">
        <h1>Les opérateurs</h1>
        <form onsubmit="calculer(event)">
          <div class="mb-3">
            <label for="name" class="form-label">Nom complet</label>
            <input
              type="text"
              class="form-control rounded-pill"
              id="name"
              placeholder="Entrez votre nom complet"
              required
              pattern="[A-Za-z\s]+"
            />
          </div>
          <div class="mb-3">
            <label for="firstNumber" class="form-label">Premier nombre</label>
            <input
              type="number"
              class="form-control rounded-pill"
              id="firstNumber"
            />
          </div>
          <div class="mb-3">
            <label for="secondNumber" class="form-label">second nombre</label>
            <input
              type="number"
              class="form-control rounded-pill"
              id="secondNumber"
            />
          </div>
          <div class="mb-3">
            <label for="operation" class="form-label">Opération</label>
            <select
              class="form-select rounded-pill"
              aria-label="Default select example"
              id="operation"
            >
              <option selected>selectionner</option>
              <option value="1">Addition</option>
              <option value="2">Multiplication</option>
              <option value="3">Modulo</option>
            </select>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary rounded-pill">
              Button
            </button>
          </div>
        </form>
        <p id="result" class="cercle-initiales"></p>
      </div>
    </div>

    <script src="/scripts/operation.js"></script>
  </body>
</html>
